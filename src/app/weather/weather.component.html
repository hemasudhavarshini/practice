<div *ngIf="popupVisible" class="card flex justify-content-center" style="padding-left: 20px;">
    <div>
        <div class="headcontainer">
        <h4>Weather</h4>
        <img style="width:16px;height: 16px;margin: 8px;" (click)="closePopup()" src="https://cdn-icons-png.flaticon.com/128/1828/1828778.png" />
        </div>
        <div class="datevalue">
            <img class="img1" src="https://cdn-icons-png.flaticon.com/128/13320/13320762.png" />
            <p class="para1">{{currentDate}} |</p>
            <p class="para2">{{currentTime}} </p>

        </div>
        <div class="location">
            <img class="img2" src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" />
            <p class="para3">{{country}} </p>
        </div>
        <div class="temperature">
            <div>
            <img class="img3" src="https://cdn-icons-png.flaticon.com/128/3073/3073665.png" />
        </div>
            <div>
            <p class="para4">{{temp}}  F </p>
            <p class="para5">{{minTemp}} - {{maxTemp}} F  {{description}}</p>
        </div>

        </div>
        <div class="time">
            <p class="para6"> sunrise: </p>
            <p class="para7">{{formattedSunrise}}  |</p>
            <p class="para8">   sunset:</p>
            <p class="para9">{{formattedSunset}} </p>
        </div>
        <div class="bcontainer">
            <div class="one">
                <p>THU</p>
                <img class="img4" src="https://cdn-icons-png.flaticon.com/128/3073/3073665.png" />
                <p class="valuep1">{{minTemp}} - {{maxTemp}}F </p>

            </div>
            <div class="two">
                <p>FRI</p>
                <img class="img5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSemEEfUdRquSL59MHXsiRGhM0M4U3ByD1mdKURj5brFw&s" />
                <p class="valuep2">{{minTemp}} - {{maxTemp}}F </p>

            </div>
            <div class="three">
                <p>SAT</p>
                <img class="img6" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSemEEfUdRquSL59MHXsiRGhM0M4U3ByD1mdKURj5brFw&s" />
                <p class="valuep3">{{minTemp}} - {{maxTemp}}F </p>

            </div>

        </div>
        
    </div>
</div>
